<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Simple Interest Calculator</title>
	<script type="text/javascript" src="script.js"></script>
	
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
        <div class="container">
	<div class="main">
        <div class="row">
	<h1>Simple Interest Calculator</h1>
        </div>
        <br>
        <br>
        <div class="col-sm-6 offset-sm-3">
        <label for="amount">Amount<span>&nbsp;&nbsp;&nbsp;</span></label>
        <input type="number"  id="principal" name="amount" onchange="validatePrincipleAmount()"> <br/>
        <br>

        <label for="rate">Interest Rate</label>
        <input type="range" id="rate" min="1.0" max="30.0" step="0.25"  name="rate" onchange="ratevalue()">
        <p id="rangep"><span id="rangeValue" >10.0 </span>%</p>
        
        <br>

        <label for="years">No. of Years<span>&nbsp;&nbsp;&nbsp;&nbsp;</span>    
                <select id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                </select>
        </label>
        <br/>
        <br>
        <button onclick="computeInterest()">Compute Interest</button>
        <br>
        <br>
        <span id="result"></span>
        <br>
                
        </div>
        <br>
	<div class="col-sm-6 offset-sm-2">
        <p><span>&copy; Everyone Can Get Rich</span></p>
        </div>


	</div>
     </div>
</body>
</html>
